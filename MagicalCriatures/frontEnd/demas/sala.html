<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Creatures</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/sala.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="fondo">

        <div>
            <a href="../index.html">
                 <button class="btn-volver"></button>
            </a>
        </div>
       
        <div class="letrero">
            <h2 class="texto">NÃºmero de jugadores</h2>
        </div>

        <div class="jugadores">
            <button class="btn-jugador" data-num="2">2</button>
            <button class="btn-jugador" data-num="3">3</button>
            <button class="btn-jugador" data-num="4">4</button>
            <button class="btn-jugador" data-num="5">5</button>
            <button class="btn-jugador" data-num="6">6</button>
            <button class="btn-jugador" data-num="7">7</button>
        </div>

        <div>
            <button id="btn-crear" class="crear" disabled>Crear</button>
        </div>
       
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const btnJugadores = document.querySelectorAll(".btn-jugador");
            const btnCrear = document.getElementById("btn-crear");
            let numJugadores = 0;
     
            btnJugadores.forEach(btn => {
                btn.addEventListener("click", function() {
                   
                    btnJugadores.forEach(b => b.classList.remove("selected"));
                    
              
                    this.classList.add("selected");
                    numJugadores = parseInt(this.dataset.num);
                    btnCrear.disabled = false;
                });
            });
            
          
            btnCrear.addEventListener("click", function() {
                if (numJugadores > 0) {
                    window.location.href = `crear.html?numJugadores=${numJugadores}`;
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
