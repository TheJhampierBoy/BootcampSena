<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Creatures - Partida</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/partida.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="fondo">
        <div class="juego-container">
            <h2 class="txt-ronda" id="ronda-actual">Ronda 1</h2>

            <div class="jugadores" id="jugadores-container">
                <!-- Jugadores se cargarán dinámicamente -->
            </div>

            <div class="seleccion-container">
                <h3>Selecciona un poder</h3>
                
                <div class="poderes">
                    <div class="poder" data-poder="fuerza">
                        <p>Fuerza</p>
                        <img src="../img/fuerza.png" alt="Fuerza">
                    </div>
                    <div class="poder" data-poder="velocidad">
                        <p>Velocidad</p>
                        <img src="../img/velocidad.png" alt="Velocidad">
                    </div>
                    <div class="poder" data-poder="resistencia">
                        <p>Resistencia</p>
                        <img src="../img/resistencia.png" alt="Resistencia">
                    </div>
                    <div class="poder" data-poder="sigilo">
                        <p>Sigilo</p>
                        <img src="../img/sigilo.png" alt="Sigilo">
                    </div>
                    <div class="poder" data-poder="sabiduria">
                        <p>Sabiduría</p>
                        <img src="../img/sabiduria.png" alt="Sabiduría">
                    </div>
                    <div class="poder" data-poder="curacion">
                        <p>Curación</p>
                        <img src="../img/curacion.png" alt="Curación">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const jugadores = [];
        
        // Recoger todos los jugadores de los parámetros
        for (let i = 1; i <= 5; i++) {
            const nombreJugador = urlParams.get(`jugador${i}`);
            const avatarJugador = urlParams.get(`avatar${i}`) || i; // Usar el avatar específico o el número por defecto
            
            if (nombreJugador) {
                jugadores.push({
                    numero: i,
                    nombre: nombreJugador,
                    avatar: `../img/avatar${avatarJugador}.png`,
                    cartas: 8, // Todos empiezan con 8 cartas
                    puntos: 0  // Todos empiezan con 0 puntos
                });
            }
        }

        // Mostrar jugadores en el contenedor
        const jugadoresContainer = document.getElementById('jugadores-container');
        
        jugadores.forEach(jugador => {
            const jugadorDiv = document.createElement('div');
            jugadorDiv.className = 'jugador';
            jugadorDiv.innerHTML = `
                <p>${jugador.puntos} puntos</p>
                <img src="${jugador.avatar}" alt="${jugador.nombre}" 
                     onerror="this.src='../img/avatar-default.png'">
                <p>${jugador.nombre}</p>
                <div>
                    <div class="cartas"></div>
                    <p class="num-cartas">${jugador.cartas} Cartas</p>
                </div>
            `;
            jugadoresContainer.appendChild(jugadorDiv);
        });

        // Manejar selección de poderes
        const poderes = document.querySelectorAll('.poder');
        poderes.forEach(poder => {
            poder.addEventListener('click', function() {
                const tipoPoder = this.getAttribute('data-poder');
                console.log(`Poder seleccionado: ${tipoPoder}`);
                
                // Aquí puedes agregar la lógica para procesar el poder seleccionado
                // Por ejemplo, enviar al servidor o actualizar el estado del juego
                
                // Ejemplo: Después de seleccionar, avanzar a la siguiente ronda
                setTimeout(() => {
                    const rondaActual = document.getElementById('ronda-actual');
                    const numRonda = parseInt(rondaActual.textContent.match(/\d+/)[0]);
                    rondaActual.textContent = `Ronda ${numRonda + 1}`;
                }, 1000);
            });
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
